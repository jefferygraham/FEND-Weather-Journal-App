<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div id = "app">
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Weather Journal
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class ="container">
        <div class="field">
          <div class="control">
            <label for="zip">Enter zipcode:</label>
            <input class="input" type="text" id="zip" placeholder="enter zip code here">
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="field">
          <div class="control">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="textarea" id="feelings" placeholder="Enter your feelings here"></textarea>
          </div>
          <button id="generate" class="button is-dark" type="submit"> Submit </button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h3 class="title is-3">Most recent entry</h3>
        <div id = "entryHolder"></div>
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </section>
  </div>
<script src="app.js" type="text/javascript"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
